<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kuduz Antikor Titre Testi Sonuç Raporu Doğrulama</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- Top banner card (looks like the original layout) -->
  <header class="hero">
    <div class="hero__inner">
      <h1>Kuduz Antikor Titre Testi Sonuç Raporu Doğrulama</h1>
      <h2>Rabies Antibody Titer Test Result Verification</h2>
    </div>
  </header>

  <!-- Form card -->
  <main class="card">
    <form id="verifyForm" class="form">
      <div class="form__row">
        <label for="protocol" class="form__label">
          Protokol Numarası ( Protocol number ):
        </label>
        <input
          id="protocol"
          name="protocol"
          class="form__input"
          type="text"
          value="ETL/FAVN/2025/111549"
          autocomplete="off"
          spellcheck="false"
        />
      </div>

      <div class="form__row">
        <label for="chip" class="form__label">
          Çip No ( Chip number ):
        </label>
        <input
          id="chip"
          name="chip"
          class="form__input"
          type="text"
          value="616099200045378"
          autocomplete="off"
          spellcheck="false"
        />
      </div>

      <div class="form__actions">
        <button type="submit" class="btn">Search | Sorgula</button>
      </div>
    </form>
  </main>

  <!-- PDF viewer area -->
  <section class="viewer">
    <!--
      IMPORTANT:
      Put your PDF at: assets/document.pdf
      If your file has a different name, update the SRC in app.js
    -->
    <iframe
      id="pdfViewer"
      title="ENS_SampleRabiesReport_Verify"
      src="about:blank"
      loading="lazy"
    ></iframe>
  </section>

  <script src="assets/js/app.js"></script>
</body>
</html>
